{% extends 'base/layout.html' %}
{% load bootstrap3 %}

{% block content %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Weight</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for criterion, weight in criterion_weights %}
        <tr>
            <td>{{ criterion.name }}</td>
            <td>{{ criterion.category }}</td>
            <td>{{ weight.value }}</td>
        </tr>
        {% empty %}
        <tr>
        <td colspan="4">No criteria</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
