{% extends 'base/layout.html' %}
{% load bootstrap3 %}

{% block content %}
<h2><i class="fa fa-cubes"></i> Update Option: {{ option }}</h2>

<form action="{% url 'options:update' option.uuid %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button>Submit</button>
</form>
{% endblock %}
