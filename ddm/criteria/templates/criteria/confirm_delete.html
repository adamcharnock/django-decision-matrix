{% extends 'base/layout.html' %}
{% load bootstrap3 %}

{% block content %}
<h2><i class="fa fa-check-square-o"></i> Confirmation deletion: {{ criterion }}</h2>

<p>Are you sure wish to delete this criterion? There is no undoing this action</p>

<form action="{% url 'criteria:delete' criterion.uuid %}" method="post">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-danger">Delete Criterion</button>
</form>
{% endblock %}
