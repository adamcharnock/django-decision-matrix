{% extends 'base/layout.html' %}
{% load bootstrap3 %}

{% block content %}
<h2><i class="fa fa-check-square-o"></i> Updating Criterion: {{ criterion }}</h2>

<form action="{% url 'criteria:update' criterion.uuid %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button>Submit</button>
</form>
{% endblock %}
